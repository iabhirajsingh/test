<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- History sidebar -->
    <aside class="history">
      <div class="history-header">
        <span>History</span>
        <button class="clear-hist-btn" onclick="clearHistory()">Clear</button>
      </div>
      <ul class="history-list" id="historyList"></ul>
    </aside>

    <!-- Calculator -->
    <div class="calculator">

      <!-- Display -->
      <div class="display">
        <div class="expr" id="expr"></div>
        <div class="current" id="current">0</div>
      </div>

      <!-- Button grid -->
      <div class="buttons">
        <!-- Row 1: scientific -->
        <button class="btn sci" onclick="applyFunc('sin')">sin</button>
        <button class="btn sci" onclick="applyFunc('cos')">cos</button>
        <button class="btn sci" onclick="applyFunc('tan')">tan</button>
        <button class="btn sci" onclick="applyFunc('sqrt')">&#x221A;</button>

        <!-- Row 2: scientific -->
        <button class="btn sci" onclick="applyFunc('square')">x&sup2;</button>
        <button class="btn sci" onclick="applyFunc('log')">log</button>
        <button class="btn sci" onclick="applyFunc('ln')">ln</button>
        <button class="btn sci" onclick="insertConstant('pi')">&pi;</button>

        <!-- Row 3: scientific / control -->
        <button class="btn sci" onclick="insertConstant('e')">e</button>
        <button class="btn sci" onclick="insertParen('(')">(</button>
        <button class="btn sci" onclick="insertParen(')')">)</button>
        <button class="btn ctrl danger" onclick="clearAll()">C</button>

        <!-- Row 4: control + divide -->
        <button class="btn ctrl" onclick="toggleSign()">+/&minus;</button>
        <button class="btn ctrl" onclick="backspace()">&#x232B;</button>
        <button class="btn ctrl" onclick="appendOperator('%')">%</button>
        <button class="btn op"   onclick="appendOperator('/')">&#x00F7;</button>

        <!-- Row 5 -->
        <button class="btn num" onclick="appendDigit('7')">7</button>
        <button class="btn num" onclick="appendDigit('8')">8</button>
        <button class="btn num" onclick="appendDigit('9')">9</button>
        <button class="btn op"  onclick="appendOperator('*')">&#x00D7;</button>

        <!-- Row 6 -->
        <button class="btn num" onclick="appendDigit('4')">4</button>
        <button class="btn num" onclick="appendDigit('5')">5</button>
        <button class="btn num" onclick="appendDigit('6')">6</button>
        <button class="btn op"  onclick="appendOperator('-')">&#x2212;</button>

        <!-- Row 7 -->
        <button class="btn num" onclick="appendDigit('1')">1</button>
        <button class="btn num" onclick="appendDigit('2')">2</button>
        <button class="btn num" onclick="appendDigit('3')">3</button>
        <button class="btn op"  onclick="appendOperator('+')">+</button>

        <!-- Row 8 -->
        <button class="btn num zero" onclick="appendDigit('0')">0</button>
        <button class="btn num" onclick="appendDecimal()">.</button>
        <button class="btn eq"  onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
